{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">


    <title>Inicio</title>
</head>
<body>

	<!--Cabecera-->
	<header>

		<div class="ancholetras">

			<div class="texto">
				<h2>Inteligencia Artificial</h2>
				<p>Analisis de inteligencia artificial de flores</p>

                 <form name="formulario" method="POST" action="/predecir/"
                      enctype="multipart/form-data" >
                    {% csrf_token %}

                    <input type="file" name="imagen" id="imagen" accept=".pdf,.jpg,.png" multiple>
                    <br>
                     <button class="btn aqua-gradient" type="submit">Predecir</button>
                     <div id="imagePreview"></div>
                </form>
			</div>
        </div>


		<section class="fondo"></section>
	</header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    (function () {
        function VistaPrevia(input) {
            if(input.files && input.files[0]){
                var leer = new FileReader();
                leer.onload = function (e) {
                    $('#imagePreview').html("<img src='"+e.target.result+"' />");
                }
                leer.readAsDataURL(input.files[0]);
            }

        }
        $('#imagen').change(function () {
            VistaPrevia(this);
        });
    })();

    </script>



<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>

</body>
</html>
